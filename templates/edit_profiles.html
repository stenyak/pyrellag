{% extends "base.html" %}
{% block title %}Edit Profiles{% endblock %}
{% block body %}
<div class="bg" style>
  <h2>Edit Profiles</h2>
  <table class="profiles">
      <thead><tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
          <th>openid</th>
          <th>groups</th>
      </tr></thead>
      <tbody>
        {% for p in profiles %}
            <tr>
                <form action="" method=post>
                    <td><input type=hidden name=id value="{{ p.id }}">{{ p.id }}</td>
                    <td><input type=text name=name value="{{ p.name }}"></td>
                    <td><input type=text name=email value="{{ p.email }}"></td>
                    <td><input type=text name=openid value="{{ p.openid }}"></td>
                    <td><input type=text name=groups value="{{ p.groups }}"></td>
                </form>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    <br/>
</div>
{% endblock %}
