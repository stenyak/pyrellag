{% extends "base.html" %}
{% block title %}Create Profile{% endblock %}
{% block body %}
<div class="bg">
  <h2>Create Profile</h2>
    Please check that the following data is correct:
  <form action="" method=post>
    Name: <input type=text name=name size=30 value="{{ request.values.name }}">
    <br/>
    Email: <input type=text name=email size=30 value="{{ request.values.email }}">
    <br/>
    <input type=submit value="Continue">
    <a href="{{ url_for('logout') }}">(or cancel)</a>
    <input type=hidden name=next value="{{ next }}">
  </form>
</div>
{% endblock %}
