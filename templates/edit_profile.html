{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
<div class="bg" style>
  <h2>Edit Profile</h2>
  <form action="" method=post>
    Name: <input type=text name=name size=30 value="{{ form.name }}">
    <br/>
    Email: <input type=text name=email size=30 value="{{ form.email }}">
    <br/>
    <input type=submit value="Update profile">
    <br/>
    <hr/>
    <input type=submit name=delete value="Delete profile">
    <a href="{{ url_for('logout') }}">(or cancel)</a>
  </form>
</div>
{% endblock %}
